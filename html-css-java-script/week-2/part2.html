<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <title>Guessing Game - Part 2</title>
    </head>
    <body onload="do_game()">
        <script>
            var target;
            var guessInput;
            var guesses = 0;
            var colors = ["blue", "cyan", "gold", "gray", "green",
                          "magenta", "orange", "red", "white", "yellow"];

            function do_game() {
                var targetIndex = Math.floor(Math.random() * colors.length);
                target = colors[targetIndex];

                do {
                    guessInput = prompt("I am thinking of one of these colors:\n\n" +
                                        colors.join(", ") + "\n\n" +
                                        "What color am I thinking of?");
                    guesses += 1;
                } while (!check_guess())
            }

            function check_guess() {
                if (colors.indexOf(guessInput) == -1) {
                    alert("Sorry, I don't recognize your color.\n\n" +
                          "Please try again.");
                    return false;
                } else if (guessInput > target) {
                    alert("Sorry, your guess is not correct!\n\n" +
                          "Hint: your color is alphabetically higher than mine.\n\n" +
                          "Please try again.");
                    return false;
                } else if (guessInput < target) {
                    alert("Sorry, your guess is not correct!\n\n" +
                          "Hint: your color is alphabetically lower than mine.\n\n" +
                          "Please try again.");
                    return false;
                }

                document.body.style.background = target;

                alert("Congratulations! You have guessed the color!\n\n" +
                      "It took you " + guesses + " guesses to finish the game!\n\n" +
                      "You can see the color in the background.");
                return true;
            }
        </script>
    </body>
</html>
