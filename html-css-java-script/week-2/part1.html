<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <title>Guessing Game - Part 1</title>
    </head>
    <body onload="do_game()">
        <script>
            var target;
            var guessInput;
            var colors = ["blue", "cyan", "gold", "gray", "green",
                          "magenta", "orange", "red", "white", "yellow"];

            function do_game() {
                var targetIndex = Math.floor(Math.random() * colors.length);
                target = colors[targetIndex];

                alert(target);

                do {
                    guessInput = prompt("I am thinking of one of these colors:\n\n" +
                                        colors.join(", ") + "\n\n" +
                                        "What color am I thinking of?");
                } while (guessInput != target);
            }
        </script>
    </body>
</html>
