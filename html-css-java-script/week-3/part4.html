<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <title>Matching Game - Part 4</title>
        <style>
            img {
                position: absolute;
            }

            div {
                position: absolute;
                width: 500px;
                height: 500px;
            }

            #rightSide {
                left: 500px;
                border-left: 1px solid black;
            }
        </style>
    </head>
    <body onload="generateFaces()">
        <h1>Matching Game</h1>
        <p>Click on the extra smiling face on the left.</p>
        <div id="leftSide"></div>
        <div id="rightSide"></div>
        <script>
            var numberOfFaces = 5;
            var theLeftSide = document.getElementById("leftSide");
            var theRightSide = document.getElementById("rightSide");
            var theBody = document.getElementsByTagName("body")[0];

            function generateFaces() {
                for (var i = 0; i < numberOfFaces; i++) {
                    var maxTopAndLeft = 401;
                    var face = document.createElement("img");

                    face.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
                    face.style.top = Math.floor(Math.random() * maxTopAndLeft) + "px";
                    face.style.left = Math.floor(Math.random() * maxTopAndLeft) + "px";

                    theLeftSide.appendChild(face);
                }

                cloneFaces();

                theLeftSide.lastChild.onclick =
                    function nextLevel(event) {
                        event.stopPropagation();
                        numberOfFaces += 5;
                        clearFaces();
                        generateFaces();
                    };

                theBody.onclick =
                    function gameOver() {
                        alert("Game Over!");
                        theBody.onclick = null;
                        theLeftSide.lastChild.onclick = null;
                    };
            }

            function cloneFaces() {
                var leftSideImages = theLeftSide.cloneNode(true);
                leftSideImages.removeAttribute("id");
                leftSideImages.removeChild(leftSideImages.lastChild);
                theRightSide.appendChild(leftSideImages);
            }

            function clearFaces() {
                while (theLeftSide.firstChild != null){
                    theLeftSide.removeChild(theLeftSide.firstChild);
                }

                while (theRightSide.firstChild != null){
                    theRightSide.removeChild(theRightSide.firstChild);
                }
            }
        </script>
    </body>
</html>
