<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <title>Dating Website - Part 1</title>
    </head>
    <body>
    	<h1>Please Enter Your Details For Our Dating Website!</h1>
    	<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">        
	        <fieldset>
	        	<legend>Your Face</legend>

	        	<label for="avatar">Your image:</label>
				<input type="file" id="avatar" name="avatar" required><br>
				
				<span>Image preview:</span>
				<img id="preview">
	        </fieldset>

	        <fieldset>
	        	<legend>Your General Details</legend>

	        	<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Your full name" required><br>

				<span>Gender:</span>
				<input type="radio" id="male" name="gender" value="male" required><label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female" required><label for="female">Female</label><br>

				<label for="age">Age:</label>
				<input type="number" id="age" name="age" min="18" max="99" step="1" value="18" required><br>

				<label for="dateOfBirth">Date of birth:</label>
				<input type="date" id="dateOfBirth" name="dateOfBirth"><br>

				<label for="favoriteColor">Favorite color:</label>
				<input type="color" id="favoriteColor" name="favoriteColor"><br>

				<label for="country">Which country:</label>
				<select id="country" name="country">
					<option value=""></option>
					<option value="CN">China</option>
					<option value="SG">Singapore</option>
					<option value="US">United States</option>
					<option value="BR">Brazil</option>				
					<option value="UK">United Kingdom</option>
				</select>
	        </fieldset>   

	        <fieldset>
	        	<legend>Your Indicators</legend>

	        	<label for="height">Height:</label>
	        	<span>Short</span><input type="range" id="height" name="height" min="0" max="100"><span>Tall</span><br>

	        	<label for="salary">Salary:</label>
	        	<span>Poor</span><input type="range" id="salary" name="salary" min="0" max="100"><span>Rich</span><br>
	        </fieldset>

	        <fieldset>
	        	<legend>Your Contact Information</legend>

	        	<label for="email">Email:</label>
	        	<input type="email" id="email" name="email" required><br>

	        	<label for="mobile">Mobile:</label>
	        	<input type="tel" id="mobile" name="mobile"><br>

	        	<label for="address">Address:</label>
	        	<textarea id="address" name="address"></textarea><br>

	        	<span>Method to contact you:</span>
	        	<input type="checkbox" id="contactByEmail" name="contact" value="email"><label for="contactByEmail">Email</label>
	        	<input type="checkbox" id="contactByWhatsApp" name="contact" value="whatsapp"><label for="contactByWhatsApp">WhatsApp</label>
	        	<input type="checkbox" id="contactByInAppChat" name="contact" value="inappchat"><label for="contactByInAppChat">In-app chat</label>
	        </fieldset>

	        <input type="submit" id="submit" value="Submit!"><br>
        </form>
    </body>
</html>
